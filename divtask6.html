<head>

	<title>DIVTAG</title>

<body>
	<div style="height: 800px;width:800px;background-color:pink">

		</div>

		</div>

				<div style="height: 200px;width:50px;background-color:black;float:left"></div>
				<div style="height: 200px;width:50px;background-color:slategray;float:right"></div>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>divtask</title>
</head>
<body>
	<div style="height: 800px;width:800px;background-color:pink">
		<div style="height: 800px;width:200px;background-color:purple;float:left">
			<div style="height: 400px;width:200px;background-color:peru;"></div>
			<div style="height: 400px;width:200px;background-color:palegoldenrod;">
				<div style="height: 400px;width:100px;background-color:powderblue;float:left"></div>
				<div style="height: 400px;width:100px;background-color:paleturquoise;float:right"></div>
			</div>
		</div>
		<div style="height: 800px;width:600px;background-color:saddlebrown;float:right">
			<div style="height: 400px;width:600px;background-color:sienna;">
				<div style="height: 400px;width:300px;background-color:springgreen;float:left">
					<div style="height: 200px;width:300px;background-color:cornsilk;">
						<div style="height: 200px;width:100px;background-color:olive;float:left"></div>
						<div style="height: 200px;width:150px;background-color:orangered;float:left"></div>
						<div style="height: 200px;width:50px;background-color:orchid;float:right"></div>
					</div>
					<div style="height: 200px;width:300px;background-color:darkkhaki;"></div>
				</div>
				<div style="height: 400px;width:300px;background-color:darkolivegreen;float:right">
					<div style="height: 200px;width:300px;background-color:darkorange">
						<div style="height: 200px;width:150px;background-color:darkgoldenrod;float:left"></div>
						<div style="height: 200px;width:150px;background-color:slategray;float:right"></div>
					</div>
					<div style="height: 100px;width:300px;background-color:peru"></div>
					<div style="height: 100px;width:300px;background-color:blanchedalmond">
						<div style="height: 100px;width:150px;background-color:burlywood;float:left"></div>
						<div style="height: 100px;width:150px;background-color:black;float:right"></div>
					</div>
				</div>
			</div>
			<div style="height: 400px;width:600px;background-color:mistyrose">
				<div style="height: 200px;width:600px;background-color:aliceblue"></div>
				<div style="height: 200px;width:600px;background-color:oldlace;">
					<div style="height: 200px;width:300px;background-color:darkkhaki;float:left">
						<div style="height: 200px;width:100px;background-color:khaki;float:left"></div>
						<div style="height: 200px;width:100px;background-color:forestgreen;float:left"></div>
						<div style="height: 200px;width:100px;background-color:cornflowerblue;float:right"></div>
					</div>
					<div style="height: 200px;width:300px;background-color:coral;float:right">
						<div style="height: 100px;width:300px;background-color:cadetblue;"></div>
						<div style="height: 100px;width:300px;background-color:mediumorchid;">
							<div style="height: 100px;width:150px;background-color:mediumaquamarine;float:left"></div>
							<div style="height: 100px;width:150px;background-color:mediumvioletred;float:right"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
